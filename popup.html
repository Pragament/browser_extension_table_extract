<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Extract & Visualize Table</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- ‚úÖ CSS Libraries -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.datatables.net/v/dt/dt-2.3.0/b-2.4.1/b-html5-2.4.1/b-print-2.4.1/cr-1.7.0/fh-4.0.0/r-3.0.0/datatables.min.css" rel="stylesheet">
  <link rel="stylesheet" href="scripts/datatables.min.css">
  <link rel="stylesheet" href="scripts/buttons.dataTables.min.css">
  <link rel="stylesheet" href="styles/datatables.min.css">
  <link rel="stylesheet" href="styles/datatables.css">

  <style>
    body {
      width: 360px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    select, button, textarea {
      margin-top: 10px;
      width: 100%;
    }
    canvas {
      margin-top: 15px;
    }
  </style>
</head>

<body>
  <h5>‚úÖ Extract & Visualize Table</h5>

  <select id="tableSelector" class="form-select"></select>
  <button id="downloadCsv" class="btn btn-success">‚¨áÔ∏è Download CSV</button>

  <div id="tableContainer" class="mt-3"></div>

  <!-- ‚úÖ SQL Section -->
  <h6 class="mt-3">üß† SQL Query</h6>
  <textarea id="sqlQuery" placeholder="SELECT * FROM data;" style="height: 90px; font-family: monospace;"></textarea>
  <button id="runSqlBtn" class="btn btn-primary mt-1">‚ñ∂Ô∏è Run SQL</button>
  <div id="sqlResult" class="mt-2"></div>

  <!-- ‚úÖ Chart Controls -->
  <h6 class="mt-3">üìä Chart Controls</h6>
  <select id="chartType" class="form-select">
    <option value="bar">Bar</option>
    <option value="line">Line</option>
    <option value="pie">Pie</option>
  </select>

  <select id="xAxis" class="form-select mt-1"></select>
  <select id="yAxis" class="form-select mt-1" multiple size="4"></select>

  <button id="downloadChart" class="btn btn-primary mt-2">‚¨áÔ∏è Download Chart</button>
  <canvas id="chartCanvas" width="320" height="200"></canvas>

  <!-- ‚úÖ JS Libraries (placed at end) -->
  <script src="/scripts/jquery.min.js"></script>
  <script src="scripts/chart.umd.js"></script>
  <script src="scripts/datatables.min.js"></script>
  <script src="scripts/dataTables.buttons.min.js"></script>
  <script src="scripts/jszip.min.js"></script>
  <script src="scripts/pdfmake.min.js"></script>
  <script src="scripts/vfs_fonts.js"></script>
  <script src="scripts/buttons.html5.min.js"></script>
  <script src="scripts/buttons.print.min.js"></script>
  <script src="scripts/extension.js"></script>
</body>
</html>
